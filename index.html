<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="jQuery.js" charset="utf-8"></script>
        <script src="script.js" charset="utf-8"></script>
        <link href="style.css" rel="stylesheet">
        <title>Weekend Challenge</title>
    </head>
    <div id="bodyDiv">
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <h2>Add Employee</h2>
            <div id="inputs">
                <input placeholder="First Name" type="text" id="first-name-tag">
                <input placeholder="Last Name" type="text" id="last-name-tag">
                <input placeholder="ID" type="text" id="id-tag">
                <input placeholder="Title" type="text" id="title-tag">
                <input placeholder="Annual Salary" type="text" id="annual-salary-tag">
            </div>
            <div id="container-button">
                <button id="submit-button">Submit</button>
            </div>
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>Frist Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
            </table>


        </main>
    </body>
    </div>
</html>
